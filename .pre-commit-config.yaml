ci:
  skip: [no-images]
  autoupdate_schedule: quarterly

repos:
# Syntax validation and some basic sanity checks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-merge-conflict
  - id: check-ast
    fail_fast: True
  - id: check-json
  - id: check-added-large-files
    args: ['--maxkb=200']
  - id: check-yaml
    args: ['--allow-multiple-documents']
    exclude: ^(.conda-envs/.*-dependencies.yaml|dependencies.yaml)$
  - id: no-commit-to-branch
    name: "Don't commit to 'main' directly"

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.4
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix, --show-fixes]
    - id: ruff-format
      files: \.pyi?$|SConscript$|^libtbx_config$
      types: [file]

- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v20.1.0
  hooks:
  - id: clang-format
    files: \.c(c|pp|xx)?$|\.h(pp)?$

# Give a specific warning for added image files
- repo: local
  hooks:
  - id: no-images
    name: Check for image files
    entry: >
      Images for documentation should go into the documentation repository
      https://github.com/dials/dials.github.io
    language: fail
    files: '.*\.png$'
